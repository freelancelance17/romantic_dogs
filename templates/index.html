<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            line-height: 1.6;
            max-width: 100%;
        }
        .story {
            max-width: 650px;
            margin: 0 auto;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        .content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    {% if story %}
    <div class="story">
        <div class="title">{{ story.title }}</div>
        <div class="meta">
            by {{ story.writer.name }}
            {% if story.published_at %}
            | {{ story.published_at|date:"M d, Y" }}
            {% endif %}
        </div>
        <div class="content">{{ story.content }}</div>
    </div>
    {% else %}
    <div class="story">
        <p>No stories published yet.</p>
    </div>
    {% endif %}
</body>
</html>
